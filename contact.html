<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact-section">
        <div class="home-link">
            <p><a href="index.html">Back to Home</a></p>
        </div>
        <div class="section-title">
            <h5>MEET US</h5>
            <h1>Contact Me</h1>
        </div>
        <div class="contact-content">
            <div class="contact-form">
                <form>
                    <div class="contact-identity">
                        <input type="text" placeholder="Your Name">
                        <input type="text" placeholder="Your Email">
                    </div>
                    
                    <input type="text" placeholder="Subject" id="subject">
                    <textarea id="" cols="30" rows="10" placeholder="Message"></textarea>

                    <button class="contact-btn">Send Message</button>
                </form>
            </div>
            <div class="socials">
                <div class="social">
                    <div class="social-img">
                        <img src="images/facebook (1).png" alt="">
                    </div>
                    <div class="social-text">
                        <p class="social-title">Facebook:</p>
                        <p>chukwuebukaedard</p>
                    </div>
                </div>
                <div class="social">
                    <div class="social-img">
                        <img src="images/twitter.png" alt="">
                    </div>
                    <div class="social-text">
                        <p class="social-title">Twitter:</p>
                        <p>chukwuebukaedard</p>
                    </div>
                </div>
                <div class="social">
                    <div class="social-img">
                        <img src="images/pin.png" alt="">
                    </div>
                    <div class="social-text">
                        <p class="social-title">Location:</p>
                        <p>chukwuebukaedard</p>
                    </div>
                </div>
                <div class="social">
                    <div class="social-img">
                        <img src="images/facebook (1).png" alt="">
                    </div>
                    <div class="social-text">
                        <p class="social-title">Facebook:</p>
                        <p>chukwuebukaedard</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
